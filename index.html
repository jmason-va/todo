<!DOCTYPE html>
<html lang='en'>
<head>
    <link type='text/css' rel='stylesheet' href='static/global.css' rel='stylesheet'>

    <meta charset='UTF-8'>
    <title>todo</title>
    <script>

    </script>
</head>
<body>

<div class="container">
    <!-- [START blue block] -->
    <div id="displayBlock" class="block red">
        <div class="title red">todo list</div>

        <form action='/add_entry' method='post'>
            <input type='text' name='todo_entry' autofocus>
            <input class="red" type='submit' value='->' class="arrow">
        </form>
        <br><br>

        <!-- [START to do list] -->
        <ul class="entry">
            {% for entry in entry_list %}
            <li>
                <form action='/delete_entry?content={{entry.content}}' method='post'>
                    <input type='submit' value='X'>
                    <span class="entry">{{ entry.content }}</span>
                    <input type="hidden" value='{{ entry.content }}' name="entry_to_delete">
                </form>
            </li>
            {% endfor %}
        </ul>
        <!-- [END to do list] -->
    </div>
    <!-- [END blue block] -->

</div>
<img class="logo" src="static/jm.jpeg" alt="jm">

</body>
</html>
